<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/images/icofont/icofont/icofont.min.css">
    <title>login</title>
</head>
<body class="bg-primary text-dark">
    <%- include('./layout/header'); -%>
    <div class="container mt-5">
        <div class="row justify-content-center row-cols-1" data-aos="fade-right">
            <div class="col col-lg-4 mb-4 " >
                <div class="d-flex flex-column align-items-center">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true" alt="sparkler圖片" style="width: 32px;height: 32px;" class="mb-4">
                    <h4 class="fw-bold">會員登入</h4>
                </div>
                <form action="index.html" class="font-style-2 " >
                    <label for="mail" class="mb-2">帳號:</label>
                    <input type="email" id="mail" name="mail" placeholder="請輸入帳號" class="w-100 rounded-0 border border-2 fs-5 py-2 px-4 mb-4">
                    <label for="mail" class="mb-2">密碼:</label>
                    <input type="password" id="password" name="password" placeholder="請輸入密碼" class="w-100 rounded-0 border border-2 fs-5 py-2 px-4 mb-5">
                    <button type="button" class="w-100 bg-dark text-light fs-slg py-4 fw-bold">登入&nbsp; &raquo;</button>
                </form>
            </div>
        </div>

    </div>
    <%- include('./layout/footer'); -%>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script type="module" src="../main.js"></script>
</body>
</html>
