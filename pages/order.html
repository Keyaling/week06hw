<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/images/icofont/icofont/icofont.min.css">
    <title>order</title>
</head>
<body class="bg-primary text-dark">
    <%- include('./layout/header'); -%>
    <div class="container mt-2 mt-lg-5">
      <div class="row row-cols-1 justify-content-center pt-lg-1">
        <div class="col col-lg-6">
            <div class="progressBox d-flex align-items-center  mb-2 px-3 px-lg-2">
              <div class="stepBox bg-dark border d-flex  justify-content-center align-items-center">
                <div class=" bg-dark text-warning  border ">1</div>
              </div>
              <div class="w-100">
                <div class="border border-1 border-dark w-100"></div>
              </div>
              <div class="stepBox  border d-flex  justify-content-center align-items-center ">
                <div class="  text-dark bg-primary  ">2</div>
              </div>
              <div class="w-100">
                <div class="border border-1 border-dark w-100"></div>
              </div>
              <div class="stepBox border d-flex  justify-content-center align-items-center ">
                <div class="  text-dark  bg-primary font-style-1 fw-bold ">3</div>
              </div>

            </div>
            <div class="progressBox_text d-flex align-items-center justify-content-between fw-bold mb-6 mb-lg-7">
              <p>訂單確認</p>
              <p>結帳付款</p>
              <p>訂購結果</p>
            </div>
            <h2 class="fs-xl text-center fw-bold mb-5 mb-lg-6">返老還童-制服聯誼</h2>

          <table class="table table-hover mb-6 mb-lg-7">
              <tr class="border-top border-2 align-middle">
                <th scope="row">日期</th>
                <td class="text-end font-style-2">2023/5/12</td>

              </tr>
              <tr class="align-middle">
                <th scope="row">票種</th>
                <td class="text-end font-style-2">改頭換面票(含大改造)</td>

              </tr>
              <tr class="align-middle">
                <th scope="row">票價</th>
                <td class="text-end font-style-2">$8000</td>
              </tr>
          </table>

          <div class="d-flex flex-column align-items-center">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true" alt="sparkler圖片" style="width: 32px;height: 32px;" class="mb-4">
            <h4 class="fw-bold">聯絡人資料</h4>
          </div>
          <form action="index.html" class="font-style-2 " >
            <label for="name" class="mb-2">聯絡人姓名:</label>
            <input type="text" id="name" name="name" placeholder="請輸入聯絡人名稱" class="w-100 rounded-0 border border-2 fs-5 py-2 px-4 mb-4">
            <label for="mail" class="mb-2">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="請輸入Email" class="w-100 rounded-0 border border-2 fs-5 py-2 px-4 mb-5">
            <label for="phone" class="mb-2">手機:</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入手機號碼" class="w-100 rounded-0 border border-2 fs-5 py-2 px-4 mb-5">
            <div class="d-flex flex-column col col-lg-9 mx-auto mb-7 mb-lg-8">
              <a href="payment.html" class=" fs-5 mb-4 bg-dark"><button type="button" class="py-2 bg-dark text-light fw-bold w-100">確認表單資料&nbsp; &raquo;</button></a>
              <button type="button" class="bg-primary border-0 fs-slg">取消購票</button>
            </div>
        </form>

        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
