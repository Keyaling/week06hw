<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/images/icofont/icofont/icofont.min.css">
    <title>outcome</title>

</head>
<body class="bg-primary text-dark">
    <%- include('./layout/header'); -%>
    <div class="container mt-2 mt-lg-5">
      <div class="row row-cols-1 justify-content-center pt-lg-1">
        <div class="col col-lg-6">
            <div class="progressBox d-flex align-items-center  mb-2 px-3 px-lg-2">
              <div class="stepBox bg-dark border d-flex  justify-content-center align-items-center">
                <i class="icofont-verification-check text-warning "></i>
              </div>
              <div class="w-100">
                <div class="border border-1 border-dark w-100"></div>
              </div>
              <div class="stepBox bg-dark border d-flex  justify-content-center align-items-center ">
                <i class="icofont-verification-check text-warning "></i>
              </div>
              <div class="w-100">
                <div class="border border-1 border-dark w-100"></div>
              </div>
              <div class="stepBox bg-dark border d-flex  justify-content-center align-items-center ">
                <div class=" bg-dark text-warning  border font-style-1 fw-bold">3</div>
              </div>

            </div>
            <div class="progressBox_text d-flex align-items-center justify-content-between fw-bold mb-6 mb-lg-7">
              <p>訂單確認</p>
              <p>結帳付款</p>
              <p>訂購結果</p>
            </div>

          <div class="d-flex flex-column align-items-center mb-6">
            <i class="icofont-check-circled fs-xl mb-4 mb-lg-2"></i>
            <p class="fw-bold fs-2">訂購成功</p>
          </div>
          <table class="table table table-hover">
              <tr class="border-top border-2">
                <th scope="row">訂單編號</th>
                <td class="text-end font-style-2">892746123</td>

              </tr>
              <tr>
                <th scope="row">訂購時間</th>
                <td class="text-end font-style-2">2023/04/28 14:30</td>

              </tr>
              <tr>
                <th scope="row">票券</th>
                <td class="text-end font-style-2">改頭換面票（含大改造）$8000</td>


              </tr>
              <tr>
                <th scope="row">取票序號</th>
                <td class="text-end font-style-2 text-danger fw-bold">95G54J4434</td>


              </tr>
              <tr>
                <th scope="row">取票號碼</th>
                <td class="text-end font-style-2 text-danger fw-bold">04597101</td>
              </tr>


          </table>
          <p class="font-style-2 mb-7 mb-lg-8">請至 7-Eleven 完成取票，請於 ibon 點選【購票/取票/訂房】>【售票系統】>【取票】>【拓元售票系統】。
            若您未前往取票，本筆交易仍視為完成，不可取消訂單。
            若需退票，請按照退票辦法進行申請。</p>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
</body>
</html>
